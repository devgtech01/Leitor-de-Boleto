<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Leitor de Boletos IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <div class="fw-semibold text-uppercase text-muted small">Leitor de Boletos IA</div>
                        <h3 class="mb-1">Criar conta</h3>
                        <div class="text-muted">Cadastre-se e ganhe 10 créditos grátis</div>
                    </div>

                    {% if erro %}
                    <div class="alert alert-danger" role="alert">
                        {{ erro }}
                    </div>
                    {% endif %}

                    <form action="/auth/signup" method="post">
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" name="nome" class="form-control" required minlength="2" autocomplete="name" value="{{ nome or '' }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" name="email" class="form-control" required autocomplete="email" value="{{ email or '' }}" placeholder="seu@email.com">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" name="password" class="form-control" required minlength="6" autocomplete="new-password" placeholder="mínimo 6 caracteres">
                            <div class="form-text">Use pelo menos 6 caracteres.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirmar senha</label>
                            <input type="password" name="password_confirm" class="form-control" required minlength="6" autocomplete="new-password">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Criar minha conta</button>
                    </form>

                    <div class="mt-3 d-flex justify-content-between align-items-center">
                        <a class="small" href="/auth/login-page">Já tenho conta</a>
                        <a class="small text-muted" href="/">Voltar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
