<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Leitor de Boletos IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-7 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <div class="fw-semibold text-uppercase text-muted small">Leitor de Boletos IA</div>
                        <h3 class="mb-1">Entrar</h3>
                        <div class="text-muted">Acesse sua conta para enviar boletos e ver o hist√≥rico</div>
                    </div>

                    <form action="/auth/login" method="post">
                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" name="email" class="form-control" required autocomplete="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" name="password" class="form-control" required autocomplete="current-password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>

                    <div class="mt-3 d-flex justify-content-between align-items-center">
                        <a class="small" href="/auth/signup-page">Criar conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
